<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
    <meta charset="UTF-8">
    <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h3 {
            color: #333;
            margin: 0 0 10px 0;
        }
        p {
            color: #666;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h3>Signing you in...</h3>
        <p>Please wait while we authenticate you with Microsoft Teams</p>
    </div>
    
    <script>
        microsoftTeams.app.initialize().then(() => {
            microsoftTeams.authentication.getAuthToken()
                .then(token => {
                    microsoftTeams.authentication.notifySuccess(token);
                })
                .catch(error => {
                    console.error('Auth error:', error);
                    microsoftTeams.authentication.notifyFailure(error.message || 'Authentication failed');
                });
        }).catch(error => {
            console.error('Teams init error:', error);
            document.querySelector('p').textContent = 'Failed to initialize authentication';
        });
    </script>
</body>
</html>
